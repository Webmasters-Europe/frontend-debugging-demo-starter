<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>Debugging Demo</h1>

      <form id="calculateForm" class="mt-4">
        <div class="col col-12 col-sm-10 col-lg-6">
          <div class="row mb-3 align-items-center">
            <label for="firstNumber" class="col-md-3 col-form-label"
              >Number #1:</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="firstNumber"
                name="firstNumber"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="col col-12 col-sm-10 col-lg-6">
          <div class="row mb-3 align-items-center">
            <label for="secondNumber" class="col-md-3 col-form-label"
              >Number #2:</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="secondNumber"
                name="secondNumber"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="mt-4 w-100">
          <button type="submit" id="calculateBtn" class="btn btn-primary">
            Add Numbers
          </button>
        </div>
      </form>

      <div class="alert alert-light mt-4">
        <strong>Result</strong>: <span id="result"></span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
